<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.다음 radio버튼을 클릭했을 때 "동의했습니다" 경고창을 띄우고 value값을 출력. -->
    <input type="checkbox" value="1" onclick="check1(this)" id="a" >조항1
    <input type="checkbox" value="2" onclick="check1(this)" id="b">조항2
    <input type="checkbox" value="3" onclick="check1(this)" id="c">조항3
    <input type="checkbox" value="4" onclick="check1(this)" id="d">조항4
    <input type="checkbox" value="5" onclick="check1(this)" id="e">조항5

    <script>

        // function check1(a) {
        //     alert("동의했습니다");
        //     console.log(a.value);
        //     console.log(a.checked);
        // }
            
        function check1(a) {
                if (a.checked) { //checked 키워드 => 맞으면 true/아니면 flase 속성을 가진다
                    alert(a.value + "조항에 동의했습니다");
                } else {
                    return false;
                }

            }

    </script>

    <hr>
    <!-- 2. 버튼을 클릭했을 때 input태그의 공백여부, 기억하기의 체크여부를 확인 -->
    ID:<input type="text" id="id" onclick="check2()"><br>
    기억하기:<input type="checkbox" id="remember" onclick="check2()">
    <button type="button" id="check2" onclick="check2()">확인</button>

    <script>

        function check2(){
            var id = document.getElementById("id").value;
            if(id === ""){
                alert("아이디를 입력해주세요");
            }else{
                alert("아이디가 공백이아닙니다");
            }
            var remember = document.getElementById("remember").checked;
            if(remember){
                alert("체크되었습니다");
            }else if(! remember){
                alert("체크가 안되었습니다");
            }
        
            var id = document.getElementById("id");
            var remember = document.getElementById("remember");

            var check2 = document.getElementById("check2");
            check2.onclick = function(){
                console.log("value값:" +id.value);
                console.log("checked여부:"+ remember.checked);
            }           
        }
    </script>
</body>

</html>
