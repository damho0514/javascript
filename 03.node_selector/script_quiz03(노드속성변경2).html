<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- onchange, onkeyup을 사용하면 됩니다 -->

    <section>
        <form>
            아이디 : <input type="text" name="id" id="id">
            <span class="idMsg">아이디는 4글자 이상입니다</span><br>
            비밀번호 : <input type="password" name="pw" id="pw">
            <span class="pwMsg">비밀번호는 9글자 이상입니다</span>
        </form>
    </section>

    <script>

        var id = document.getElementById("id");
        var pw = document.getElementById("pw");
        var idMsg = document.getSelector(".idMsg");
        var pwMsg = document.getSelector(".pwMsg");
        console.log(id,pw,idMsg,pwMsg);
       
        
        id.onkeup = function() {
            if(id.value.length < 4){

                id.style.borderColor = "red";
                idMsg.innerHTML = "아이디는 4글자 이상이거든요?";
            }else{
                id.style.borderColor = "green";
                idMsg.innerHTML = ""; //공백
            }
        }

        pw.onkeup = function() {
            if(pw.value.length < 9){
                pw.style.borderColor = "red";
                pwMsg.innerHTML = "비밀번호는 9글자 이상이거든요?"
            }else{
                pw.style.borderColor = "green";
                pw.innerHTML = ""; 
            }
        }

    </script>



</body>
</html>
