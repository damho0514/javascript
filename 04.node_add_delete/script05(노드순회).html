<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        table thead tr th {
            border: 1px solid #777;
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <td>이동</td>
                <td>번호</td>
                <td>이름</td>
                <td>내용</td>
                <td>날짜</td>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>2</td>
                <td>홍길동</td>
                <td>안녕</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>3</td>
                <td>이순신</td>
                <td>헐..</td>
                <td>2020-11-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)"><span></span>↓</button>
                </td>
                <td>4</td>
                <td>신사</td>
                <td>재밌어</td>
                <td>2020-12-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>5</td>
                <td>홍길순</td>
                <td>이런..?</td>
                <td>2020-12-31</td>
            </tr>
        </tbody>
    </table>

    <script>
        function up(node) {
            console.log(node);
            
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //현재
            var previous = current.previousElementSibling; //이전

            if(previous === null){
                alert("다음 행이 없습니다")
                return;
            }
            table.insertBefore(previous, current.nextElementSibling); 
            
        }

        function down(node) {
            console.dir(node);

            // console.log(node.parentNode); //텍스트를 포함하는 부모노드
            // console.log(node.parentElement); //부모노드
            // console.log(node.nextElementSibling); //다음형제노드
            // console.log(node.previousElementSibling); //이전형제노드
            // console.log(node.firstElementChild); //첫번째자식노드
            // console.log(node.lastElementChild); //마지막자식노드

            
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var next = current.nextElementSibling; //다음 tr

            if(next == null){
                alert("다음 행이 없습니다");
                return;
            }
            //기준노드의 다음위치에 current노드를 추가해라.
            table.insertBefore(current, next.nextElementSibling); //다음에추가(new노드,추가할위치)

            console.log(current);
            console.log(next);
        }
    </script>

</body>

</html>
